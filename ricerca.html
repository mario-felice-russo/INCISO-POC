<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Assistiti - ASSE InCiSo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-search"></i> Ricerca Assistiti</h2>
                <p class="text-muted">Cerca assistiti per Codice Fiscale, nome, cognome o altri criteri</p>
            </div>
        </div>

        <!-- Form Ricerca -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Criteri di Ricerca</h5>
            </div>
            <div class="card-body">
                <form id="formRicerca">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="searchCF" class="form-label">Codice Fiscale</label>
                            <input type="text" class="form-control" id="searchCF" 
                                   placeholder="RSSMRA80A01H501U" maxlength="16">
                        </div>
                        <div class="col-md-4">
                            <label for="searchCognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="searchCognome" 
                                   placeholder="Rossi">
                        </div>
                        <div class="col-md-4">
                            <label for="searchNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="searchNome" 
                                   placeholder="Mario">
                        </div>
                        <div class="col-md-3">
                            <label for="searchDataNascita" class="form-label">Data Nascita</label>
                            <input type="date" class="form-control" id="searchDataNascita">
                        </div>
                        <div class="col-md-3">
                            <label for="searchComune" class="form-label">Comune</label>
                            <input type="text" class="form-control" id="searchComune" 
                                   placeholder="Bolzano">
                        </div>
                        <div class="col-md-3">
                            <label for="searchStato" class="form-label">Stato</label>
                            <select class="form-select" id="searchStato">
                                <option value="">Tutti</option>
                                <option value="Attivo">Attivo</option>
                                <option value="Sospeso">Sospeso</option>
                                <option value="Cessato">Cessato</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchOperatore" class="form-label">Operatore</label>
                            <input type="text" class="form-control" id="searchOperatore" 
                                   placeholder="Nome operatore">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Cerca
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="btnResetRicerca">
                                <i class="bi bi-x-circle"></i> Reset
                            </button>
                            <button type="button" class="btn btn-outline-success" id="btnEsportaRisultati">
                                <i class="bi bi-file-earmark-excel"></i> Esporta Risultati
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Risultati -->
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul"></i> Risultati 
                    <span class="badge bg-primary" id="badgeRisultati">0</span>
                </h5>
                <div>
                    <button class="btn btn-sm btn-outline-primary" id="btnViewGrid">
                        <i class="bi bi-grid-3x3"></i> Griglia
                    </button>
                    <button class="btn btn-sm btn-outline-primary active" id="btnViewTable">
                        <i class="bi bi-table"></i> Tabella
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Vista Tabella -->
                <div id="viewTable">
                    <div class="table-responsive">
                        <table class="table table-hover" id="tableRisultati">
                            <thead>
                                <tr>
                                    <th>Codice Fiscale</th>
                                    <th>Cognome</th>
                                    <th>Nome</th>
                                    <th>Data Nascita</th>
                                    <th>Comune</th>
                                    <th>Stato</th>
                                    <th>Operatore</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyRisultati">
                                <tr>
                                    <td colspan="8" class="text-center text-muted py-5">
                                        <i class="bi bi-search display-4"></i>
                                        <p class="mt-3">Utilizza i filtri sopra per cercare assistiti</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginazione -->
                    <nav id="paginazione" class="mt-3" style="display: none;">
                        <ul class="pagination justify-content-center" id="paginationList">
                        </ul>
                    </nav>
                </div>

                <!-- Vista Griglia (nascosta di default) -->
                <div id="viewGrid" style="display: none;">
                    <div class="row" id="gridRisultati">
                        <!-- Le card saranno inserite qui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Notes -->
    <div id="change-notes-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/layout.js"></script>
    <script src="js/change-notes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ricerca.js"></script>
</body>
</html>

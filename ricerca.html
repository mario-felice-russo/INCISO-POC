<!-- Ricerca Content -->
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-search"></i> Ricerca Assistiti</h2>
                <p class="text-muted">Cerca assistiti per Codice Fiscale, nome, cognome o altri criteri</p>
            </div>
        </div>

        <!-- Form Ricerca -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-funnel"></i> Criteri di Ricerca</h5>
            </div>
            <div class="card-body">
                <form id="formRicerca">
                    <!-- Badges Tipologia Invalidità -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <label class="form-label fw-bold">Tipologia Invalidità <small class="text-muted">(Filtro immediato)</small></label>
                            <div class="d-flex gap-3 flex-wrap">
                                <input type="checkbox" class="btn-check tipo-invalidita-filter" id="tipoCivile" autocomplete="off" value="civile">
                                <label class="btn btn-outline-primary btn-lg shadow-sm" for="tipoCivile" style="font-weight: 600; padding: 0.75rem 1.5rem; border-width: 2px;">
                                    <i class="bi bi-person-wheelchair"></i> Invalidità Civile
                                </label>
                                
                                <input type="checkbox" class="btn-check tipo-invalidita-filter" id="tipoCecita" autocomplete="off" value="cecita">
                                <label class="btn btn-outline-warning btn-lg shadow-sm" for="tipoCecita" style="font-weight: 600; padding: 0.75rem 1.5rem; border-width: 2px;">
                                    <i class="bi bi-eye-slash"></i> Cecità
                                </label>
                                
                                <input type="checkbox" class="btn-check tipo-invalidita-filter" id="tipoSordita" autocomplete="off" value="sordita">
                                <label class="btn btn-outline-info btn-lg shadow-sm" for="tipoSordita" style="font-weight: 600; padding: 0.75rem 1.5rem; border-width: 2px;">
                                    <i class="bi bi-ear"></i> Sordità
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CSS per evidenziazione checkbox selezionati -->
                    <style>
                        .btn-check:checked + .btn-outline-primary {
                            background-color: #0d6efd !important;
                            color: white !important;
                            border-color: #0d6efd !important;
                            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
                            transform: scale(1.05);
                        }
                        .btn-check:checked + .btn-outline-warning {
                            background-color: #ffc107 !important;
                            color: #000 !important;
                            border-color: #ffc107 !important;
                            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25) !important;
                            transform: scale(1.05);
                        }
                        .btn-check:checked + .btn-outline-info {
                            background-color: #0dcaf0 !important;
                            color: #000 !important;
                            border-color: #0dcaf0 !important;
                            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25) !important;
                            transform: scale(1.05);
                        }
                        label[for="tipoCivile"],
                        label[for="tipoCecita"],
                        label[for="tipoSordita"] {
                            transition: all 0.3s ease;
                            cursor: pointer;
                        }
                        label[for="tipoCivile"]:hover,
                        label[for="tipoCecita"]:hover,
                        label[for="tipoSordita"]:hover {
                            transform: translateY(-2px);
                            box-shadow: 0 4px 8px rgba(0,0,0,0.15) !important;
                        }
                    </style>

                    <hr class="my-4">

                    <!-- Campi di ricerca -->
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="searchCF" class="form-label">Codice Fiscale</label>
                            <input type="text" class="form-control" id="searchCF" 
                                   placeholder="RSSMRA80A01H501U" maxlength="16">
                        </div>
                        <div class="col-md-3">
                            <label for="searchCognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="searchCognome" 
                                   placeholder="Rossi">
                        </div>
                        <div class="col-md-3">
                            <label for="searchNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="searchNome" 
                                   placeholder="Mario">
                        </div>
                        <div class="col-md-3">
                            <label for="searchDataNascita" class="form-label">Data Nascita</label>
                            <input type="date" class="form-control" id="searchDataNascita">
                        </div>
                        <div class="col-md-3">
                            <label for="searchDataDecesso" class="form-label">Data Decesso</label>
                            <input type="date" class="form-control" id="searchDataDecesso">
                        </div>
                        <div class="col-md-3">
                            <label for="searchTipoRL" class="form-label">Tipo Rappresentante Legale</label>
                            <select class="form-select" id="searchTipoRL">
                                <option value="">Tutti</option>
                                <option value="tutore">Tutore</option>
                                <option value="curatore">Curatore</option>
                                <option value="amministratore">Amministratore di Sostegno</option>
                                <option value="genitore">Genitore</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchRL" class="form-label">Rappresentante Legale</label>
                            <input type="text" class="form-control" id="searchRL" 
                                   placeholder="Nome rappresentante">
                        </div>
                        <div class="col-md-3">
                            <label for="searchPercInvalidita" class="form-label">% Invalidità Civile</label>
                            <select class="form-select" id="searchPercInvalidita">
                                <option value="">Tutte</option>
                                <option value="0-33">0-33%</option>
                                <option value="34-66">34-66%</option>
                                <option value="67-99">67-99%</option>
                                <option value="100">100%</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchPercCecita" class="form-label">% Cecità</label>
                            <select class="form-select" id="searchPercCecita">
                                <option value="">Tutte</option>
                                <option value="1-99">1-99%</option>
                                <option value="100">100%</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="searchPercSordita" class="form-label">% Sordità</label>
                            <select class="form-select" id="searchPercSordita">
                                <option value="">Tutte</option>
                                <option value="1-99">1-99%</option>
                                <option value="100">100%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Cerca
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="btnResetRicerca">
                                <i class="bi bi-x-circle"></i> Reset
                            </button>
                            <button type="button" class="btn btn-outline-success" id="btnEsportaRisultati">
                                <i class="bi bi-file-earmark-excel"></i> Esporta Risultati
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Risultati -->
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul"></i> Risultati 
                    <span class="badge bg-primary" id="badgeRisultati">0</span>
                </h5>
                <div>
                    <button class="btn btn-sm btn-outline-primary" id="btnViewGrid">
                        <i class="bi bi-grid-3x3"></i> Griglia
                    </button>
                    <button class="btn btn-sm btn-outline-primary active" id="btnViewTable">
                        <i class="bi bi-table"></i> Tabella
                    </button>
                </div>
            </div>
            <div class="card-body">
                <!-- Vista Tabella -->
                <div id="viewTable">
                    <div class="table-responsive">
                        <table class="table table-hover" id="tableRisultati">
                            <thead class="table-light">
                                <tr>
                                    <th>Tipo Invalidità</th>
                                    <th>Codice Fiscale</th>
                                    <th>Cognome</th>
                                    <th>Nome</th>
                                    <th>Data Nascita</th>
                                    <th>Tipo R.L</th>
                                    <th>Rapp. Legale</th>
                                    <th>%INV</th>
                                    <th>%Cecità</th>
                                    <th>%Sordità</th>
                                    <th class="text-center">Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyRisultati">
                                <tr>
                                    <td colspan="11" class="text-center text-muted py-5">
                                        <i class="bi bi-search display-4"></i>
                                        <p class="mt-3">Utilizza la barra di ricerca per trovare assistiti</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Paginazione -->
                    <nav id="paginazione" class="mt-3" style="display: none;">
                        <ul class="pagination justify-content-center" id="paginationList">
                        </ul>
                    </nav>
                </div>

                <!-- Vista Griglia (nascosta di default) -->
                <div id="viewGrid" style="display: none;">
                    <div class="row" id="gridRisultati">
                        <!-- Le card saranno inserite qui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

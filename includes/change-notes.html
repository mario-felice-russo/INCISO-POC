<!-- Sezione Note Cambiamenti -->
<div class="change-notes-section bg-light py-4 mt-5">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header bg-white border-bottom">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square text-primary"></i> 
                            Note Cambiamenti Richiesti
                        </h5>
                    </div>
                    <div class="col-md-6 text-end">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row align-items-start">
                    <div class="col-md-12">
                        <textarea id="changeNoteInput" class="form-control w-100" rows="3" 
                                  placeholder="Inserisci qui le note sui cambiamenti da apportare a questa pagina..."></textarea>
                        <small class="form-text text-muted">
                            <i class="bi bi-info-circle"></i> 
                            Le note verranno salvate con riferimento alla pagina corrente e timestamp
                        </small>
                    </div>
                    <div class="col-md-6">
                        <button id="btnSaveChangeNote" class="btn btn-success btn-sm">
                            <i class="bi bi-plus-circle"></i> Salva Nota
                        </button>
                        <button id="btnViewChangeNotes" class="btn btn-sm btn-info">
                            <i class="bi bi-list-ul"></i> 
                            Visualizza (<span id="changeNotesCount">0</span>)
                        </button>
                        <button id="btnExportChangeNotes" class="btn btn-sm btn-warning">
                            <i class="bi bi-download"></i> 
                            Esporta JSON
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Visualizza Note -->
<div class="modal fade" id="modalViewNotes" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-list-ul"></i> Tutte le Note Cambiamenti
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="notesListContainer">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-inbox display-4"></i>
                    <p class="mt-3">Nessuna nota registrata</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-danger" id="btnClearAllNotes">
                    <i class="bi bi-trash"></i> Elimina Tutte
                </button>
            </div>
        </div>
    </div>
</div>
